<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乔韩窗口测试提交-Johari Window </title>
    <link rel="stylesheet" href="johari.css">
    <script>
        let userwords = ""; // 定义一个全局变量来存储 userwords

        // 获取 URL 查询参数
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            userwords = urlParams.get('userwords'); // 将 userwords 存储到全局变量
            //otherwords = urlParams.get('otherwords'); // 将 otherwords 存储到全局变量
            if (name) {
                document.getElementById('name').textContent = name;
            }
        }

        // 提交表单
        function submitForm() {
            const name2 = document.getElementById('name').textContent;  // 获取姓名
            const selectedWords = Array.from(document.querySelectorAll('button.selected')).map(button => button.textContent); // 获取当前选中的词汇
            // 如果选择的词汇数量不在 5 到 6 之间，弹出提示并返回
            const submitterName = document.getElementById('submitterName').value;  // 填写人的姓名
            if (!submitterName) {
                alert("请输入您的姓名！");
                return;
            }
            if (selectedWords.length < 5 || selectedWords.length > 6) {
                alert('请选择5到6个词汇！');
                return;
            }

            // 获取被评价对象之前提交的其他词汇
            const existingOtherWords = JSON.parse(localStorage.getItem(name2 + 'otherwords')) || [];
            // 合并并去重
            const mergedWords = [...new Set([...existingOtherWords, ...selectedWords])];
            localStorage.setItem( name2 + 'otherwords', JSON.stringify(mergedWords));

            // 获取并更新填写人的信息
            const submittedData = JSON.parse(localStorage.getItem(name2 + 'submittedData') || '[]');
            submittedData.push({ submitterName, words: selectedWords });
            localStorage.setItem(name2 + 'submittedData', JSON.stringify(submittedData));

            // 构建 URL 跳转到 result 页面，并传递被评价对象的信息
            const url = new URL('result.html', window.location.href);
            url.searchParams.set('name', name2);  // 将被评价对象的姓名添加到 URL 中
            url.searchParams.set('userwords', userwords);  // 使用全局变量 userwords

            // 跳转到结果页面
            window.location.href = url;
        }

        function toggleSelection(button) {
            button.classList.toggle('selected');
        }

        window.onload = function() {
            getQueryParams();  // 页面加载时执行getQueryParams函数
        };
    </script>
</head>
